    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"VT323"', 'monospace'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              retro: {
                bg: '#050510',
                surface: '#1a1a2e',
                green: '#4ade80', // Brighter neon green
                greenDim: '#14532d',
                pink: '#f472b6',
                yellow: '#facc15',
                cyan: '#22d3ee',
                red: '#f87171',
                purple: '#c084fc',
              },
            },
            animation: {
              'blink': 'blink 0.5s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(0,0,0,1)',
              'retro-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'retro-lg': '8px 8px 0px 0px rgba(0,0,0,0.5)',
              'glow': '0 0 10px rgba(51, 255, 0, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #e2e8f0;
        font-family: "VT323", monospace;
        overflow-x: hidden;
      }

      /* Authentic CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        animation: scanline 0.2s linear infinite; /* Subtle flicker */
      }
      
      /* Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
        z-index: 9998;
        pointer-events: none;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        background: #000;
      }
      ::-webkit-scrollbar-track {
        background: #111;
        border-left: 2px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #4ade80;
        border: 2px solid #000;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #86efac;
      }

      /* Utility */
      .pixel-antialiased {
        image-rendering: pixelated;
        -webkit-font-smoothing: none;
      }

      .text-shadow-retro {
        text-shadow: 2px 2px 0px #000;
      }
      
      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }

      /* Custom Range Slider for Settings */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 10px;
        background: #4ade80;
        border: 2px solid #000;
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 2px 2px 0px #000;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #333;
        border: 1px solid #000;
      }
    </style>
